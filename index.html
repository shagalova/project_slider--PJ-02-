<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slider</title>

  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital@0;1&family=Yeseva+One&display=swap" rel="stylesheet">

</head>

<body>
 

  <section class="pg-2">
        <div class="container">
          <div class="flex-container">

            <div class="block-left">

              <div class="block-left-top">
                <div class="block-left-title"> 
                  <h1 class="title block-left-top-title">Completed projects</h1>
                  <span class="span-title"></span>

                </div>
                <div>
                  <p class="p block-left-top-text">Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction market we have made happy more than 1000 families 
                  </p>
                </div>
              </div>

              <div class="block-left-middle">
                <div class="object block-left-middle-object-1">
                  <div class="specifics-title">City:</div>
                  <div class="city">
                  </div>
                  </div>
                <div class="object block-left-middle-object-2">
                  <div class="specifics-title">apartment area:</div>
                  <div class="area">
                  </div>
                </div>
                <div class="object block-left-middle-object-3">
                  <div class="specifics-title">Repair time:</div>
                  <div class="time">
                  </div>
                  </div>
                <div class="object block-left-middle-object-4">
                   <div class="specifics-title">Repair Cost:</div>
                  <div class="cost">
                    </div>
                  </div>
              </div>
            </div>

            <div class="block-right">
              <div class="block-tab">
              </div>

                <div class="slider">
                  <div class="slider__images"></div>
                  
                </div>  
                <div class="controls">
                  <div class="left-arrow arrows">
                  <svg fill="#ffffff" width="49px" height="49px" viewBox="0 0 24.00 24.00" id="left-arrow" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff" transform="rotate(90)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path id="primary" d="M12,3V21M9,18l3,3,3-3" style="fill: none; stroke: #ffffff; stroke-linecap: round; stroke-linejoin: round; stroke-width: 1.5;"></path></g></svg></div>
                  
                  <div class="slider__dots"></div>

                  <div class="right-arrow arrows"><svg fill="#000000" width="49px" height="49px" viewBox="0 0 24.00 24.00" id="right-arrow" xmlns="http://www.w3.org/2000/svg" stroke="#000000" transform="rotate(270)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path id="primary" d="M12,3V21M9,18l3,3,3-3" style="fill: none; stroke: #ffffff; stroke-linecap: round; stroke-linejoin: round; stroke-width: 1.5;"></path></g></svg></div>
                </div>
              </div>
            </div>

        </div>
      </section>


          </div>
        </div>
      </section>


  </main>
<script src="js.js"></script>
</body>
</html>
